<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>
    <h1>Checkbox Manipulation</h1>
  
    <form id="checkboxForm">
      <label>
        <input type="checkbox" name="checkbox" value="Internship"> Internship
      </label>
      <br>
      <label>
        <input type="checkbox" name="checkbox" value="Pabau"> Pabau
      </label>
      <br>
      <label>
        <input type="checkbox" name="checkbox" value="Employment"> Employment
      </label>
      <br>
      <label>
        <input type="checkbox" name="checkbox" value="Career"> Career
      </label>
      <br>
    </form>
  
    <button id="shuffleButton">Shuffle Values</button>
    <button id="changeButton">Change Values</button>
    <button id="showButton">Show Selected Values</button>
  
    <div id="selectedValues"></div>
  
    <script src="index.js"></script>
  </body>
</html>
